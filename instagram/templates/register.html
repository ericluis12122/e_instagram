{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Register page{% endblock %}

{% block content %}
    <div class="container">
        <h1>Register page</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
{% endblock %}
