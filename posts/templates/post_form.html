{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Post Creation{% endblock %}

{% block content %}
    <div class="container">
        <h1>Post Creation</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
